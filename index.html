    <style>
      /* テーマカラー変数 */
      :root {
        --transition-theme: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      :root.light {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-accent: #0284c7;
        --border-color: #e2e8f0;
        --shadow-color: rgba(0, 0, 0, 0.01);
        --gradient-start: #0ea5e9;
        --gradient-end: #8b5cf6;
        --ui-gradient-start: #179bb0;
        --ui-gradient-end: #681eb2;
        --number-4-color: #dc2626;
        --number-1-color: #0369a1;
        --number-3-color: #d97706;
        --number-7-color: #7c3aed;
        --glow-color: #6365f128;
        --combo-shadow-color: #6365f125;
      }
      
      :root.dark {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-accent: #06b6d4;
        --border-color: #475569;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --gradient-start: #22d3ee;
        --gradient-end: #c084fc;
        --ui-gradient-start: #179bb0;
        --ui-gradient-end: #681eb2;
        --number-4-color: #f87171;
        --number-1-color: #7dd3fc;
        --number-3-color: #fde047;
        --number-7-color: #c084fc;
        --glow-color: #38bdf8;
        --combo-shadow-color: #facc15;
      }

      body {
        font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: var(--transition-theme);
      }
      #root{
        min-height: 600px;
      }
      .font-fira {
        font-family: 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      }
      .font-formula {
        font-family: serif;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-pop-up {
        animation: popUp 0.8s ease-out forwards;
      }
      .animate-cell-clear-spin {
        /* 数字が自然に回転して消えるアニメーション */
        animation: cell-clear-spin 0.4s ease-in-out forwards;
        transform-style: preserve-3d; /* 3D変形を有効化 */
      }
      .animate-shine-effect {
        /* 選択された瞬間に一度だけ光が走る */
        animation: slotReelShine 0.6s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
      }
      .animate-time-bonus {
        animation: time-bonus-pop 1s ease-out forwards;
      }
      .animate-slide-down {
        animation: slide-down 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      /* ダークモード用のヒントグロー */
      :root.dark .hint-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit; /* セルの角丸に合わせる */
        background: radial-gradient(circle, currentColor, transparent 75%);
        animation: pulse-glow 2.5s infinite ease-in-out;
        z-index: 0; /* 数字(z-index:1)の後ろに配置 */
        pointer-events: none;
      }
      
      /* ライトモード用のヒントグロー（発光なし） */
      :root.light .hint-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle, currentColor, transparent 90%);
        animation: pulse-subtle 2.5s infinite ease-in-out;
        z-index: 0;
        pointer-events: none;
      }
      
      /* ダークモード用のテキストグロー */
      :root.dark .text-glow {
        text-shadow: 0 0 8px currentColor;
      }
      
      /* ライトモード用のテキストグロー（なし） */
      :root.light .text-glow {
        text-shadow: none;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes popUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
      }
      @keyframes time-bonus-pop {
        0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -40px) scale(1.1); opacity: 0; }
      }
      @keyframes cell-clear-spin {
        from {
          transform: rotate(0deg) scale(1);
          opacity: 1;
        }
        to {
          transform: rotate(90deg) scale(0);
          opacity: 0;
        }
      }
      @keyframes drawLine {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes slotReelShine {
        from {
          transform: translateX(-150%) skewX(-25deg);
        }
        to {
          transform: translateX(250%) skewX(-25deg);
        }
      }
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 0;
          transform: scale(0.7);
        }
        50% {
          opacity: 0.25;
          transform: scale(1);
        }
      }
      
      @keyframes pulse-subtle {
        0%, 100% {
          opacity: 0;
          transform: scale(0.9);
        }
        50% {
          opacity: 0.1;
          transform: scale(1);
        }
      }
      
      /* Rainbow text animation for rainbow cells */
      .rainbow-text {
        background: linear-gradient(
          45deg,
          var(--number-4-color),
          var(--number-1-color),
          var(--number-3-color),
          var(--number-7-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow-text-animation 10s linear infinite;
      }
      @keyframes rainbow-text-animation {
        0% {
          text-shadow: 0 0 15px var(--number-4-color), 0 0 15px var(--number-4-color);
        }
        25% {
          text-shadow: 0 0 15px var(--number-1-color), 0 0 15px var(--number-1-color);
        }
        50% {
          text-shadow: 0 0 15px var(--number-3-color), 0 0 15px var(--number-3-color);
        }
        75% {
          text-shadow: 0 0 15px var(--number-7-color), 0 0 15px var(--number-7-color);
        }
        100% {
          text-shadow: 0 0 15px var(--number-4-color), 0 0 15px var(--number-4-color);
        }
      }

      
      @keyframes slide-down {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      /* ダークモード用のネオングロー */
      :root.dark .is-glowing-even,
      :root.dark .is-glowing-odd {
        animation: neon-glow-dark 0.8s infinite alternate ease-in-out;
      }
      :root.dark .is-glowing-even > span,
      :root.dark .is-glowing-odd > span {
        animation: neon-glow-text-dark 0.8s infinite alternate ease-in-out;
      }
      
      /* ライトモード用の控えめなグロー */
      :root.light .is-glowing-even,
      :root.light .is-glowing-odd {
        animation: subtle-glow-light 0.8s infinite alternate ease-in-out;
      }
      :root.light .is-glowing-even > span,
      :root.light .is-glowing-odd > span {
        animation: none; /* テキストには影をつけない */
      }

      @keyframes neon-glow-dark {
        from {
          box-shadow: 0 0 5px var(--glow-color, rgba(56, 189, 248, 0.2)),
                      0 0 8px var(--glow-color, rgba(56, 189, 248, 0.1));
        }
        to {
          box-shadow: 0 0 10px var(--glow-color, rgba(56, 189, 248, 0.9)),
                      0 0 25px var(--glow-color, rgba(56, 189, 248, 0.7));
        }
      }
      
      @keyframes neon-glow-text-dark {
        from {
          text-shadow: none;
        }
        to {
          text-shadow: 0 0 4px rgba(255, 255, 255, 0.9), 0 0 8px var(--glow-color, rgba(56, 189, 248, 0.9));
        }
      }
      
      @keyframes subtle-glow-light {
        from {
          box-shadow: none;
        }
        to {
          box-shadow: none;
        }
      }
      .is-glowing-odd {
        animation-delay: -0.8s;
      }
      :root.dark .is-glowing-odd {
        animation-delay: -0.8s;
      }
      :root.dark .is-glowing-odd > span {
        animation-delay: -0.8s;
      }
      @keyframes combo-sparkle {
        0% {
          transform: translate(-50%, -50%) rotate(0deg) translateX(0px) scale(1);
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) rotate(var(--end-rotate, 0deg)) translateX(var(--end-translate, 0px)) scale(0);
          opacity: 0;
        }
      }
      @keyframes combo-text-pop {
        0% { transform: scale(0.5); opacity: 0; }
        20% { transform: scale(1.2); opacity: 1; }
        80% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      @keyframes particle-burst {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        100% {
          transform: var(--transform-end) scale(1);
          opacity: 0;
        }
      }
      /* ダークモード用のタイマーパルス */
      :root.dark .animate-pulse-timer {
        animation: pulse-timer-dark 1.2s infinite ease-in-out;
      }
      
      /* ライトモード用のタイマーパルス（発光なし） */
      :root.light .animate-pulse-timer {
        animation: pulse-timer-light 1.2s infinite ease-in-out;
      }
      
      @keyframes pulse-timer-dark {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 8px currentColor;
        }
        50% {
          transform: scale(1.1);
          text-shadow: 0 0 16px currentColor, 0 0 24px currentColor;
        }
      }
      
      @keyframes pulse-timer-light {
        0%, 100% {
          transform: scale(1);
          text-shadow: none;
        }
        50% {
          transform: scale(1.05);
          text-shadow: none;
        }
      }

      /* Other Games Section */
      #other_games {
        max-width: 510px;
        margin: 2rem auto;
        padding: 1.5rem .6rem;
        background: var(--bg-secondary);
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        text-align: center;
        transition: var(--transition-theme);
      }

      #other_games h2 {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #other_games p {
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      #other_games ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: .7rem;
      }

      #other_games li {
        display: inline-block;
      }

      #other_games a {
        display: inline-block;
        padding: 0.625rem 1.25rem;
        background: linear-gradient(135deg, var(--ui-gradient-start), var(--ui-gradient-end));
        color: #ffffff;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 500;
        font-size: 0.9rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 2px 8px var(--shadow-color);
      }

      #other_games a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px var(--shadow-color);
        opacity: 0.9;
      }

      #other_games a:active {
        transform: translateY(0);
      }

      @media (max-width: 516px) {
        #other_games {
          margin : 1rem .5rem;
        }
      }

    </style>
